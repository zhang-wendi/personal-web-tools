<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Tools - 实用工具集</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --secondary-color: #f8f9fa;
            --text-color: #333;
            --text-light: #666;
            --bg-color: #f9f9f9;
            --card-bg: #fff;
            --input-border: #ddd;
            --input-focus: #3498db;
            --success-color: #2ecc71;
            --table-header: #f2f8fd;
            --table-border: #eaeaea;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --radius: 8px;
            --transition-speed: 0.3s;
        }

        [data-theme="dark"] {
            --primary-color: #3498db;
            --primary-dark: #2980b9;
            --secondary-color: #2c3e50;
            --text-color: #ecf0f1;
            --text-light: #bdc3c7;
            --bg-color: #1a1a1a;
            --card-bg: #2c3e50;
            --input-border: #34495e;
            --input-focus: #3498db;
            --success-color: #2ecc71;
            --table-header: #34495e;
            --table-border: #2c3e50;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color var(--transition-speed) ease, 
                        color var(--transition-speed) ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1000px;
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .theme-switch {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .theme-switch:hover {
            transform: scale(1.1);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: var(--primary-color);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .subtitle {
            color: var(--text-light);
            margin-bottom: 10px;
            font-size: 18px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .tool-card {
            background-color: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-color);
            position: relative;
            overflow: hidden;
        }

        .tool-card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary-color);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .tool-card:hover:before {
            transform: scaleX(1);
        }

        .tool-icon {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .tool-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .tool-description {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 15px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 15px 0;
            color: var(--text-light);
            font-size: 14px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .tools-grid {
                grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                gap: 15px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .tools-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="theme-switch" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </button>
            <h1>Web Tools</h1>
            <p class="subtitle">实用网页工具集合，提高工作效率</p>
        </header>

        <div class="tools-grid">
            <a href="website_link/website-link-combine.html" class="tool-card">
                <i class="fas fa-link tool-icon"></i>
                <h2 class="tool-title">官网链接拼接工具</h2>
                <p class="tool-description">快速生成和管理官网营销链接，支持各种参数组合和自动拼接。</p>
            </a>
            
            <a href="timezone/timezone.html" class="tool-card">
                <i class="fas fa-clock tool-icon"></i>
                <h2 class="tool-title">时区转换工具</h2>
                <p class="tool-description">在不同时区之间轻松转换时间，支持夏令时自动调整。</p>
            </a>
            
            <a href="wordcloud/wordcloud.html" class="tool-card">
                <i class="fas fa-cloud tool-icon"></i>
                <h2 class="tool-title">词云图生成工具</h2>
                <p class="tool-description">从Excel数据创建美观的词云图，可视化文本数据分析结果。</p>
            </a>
            
            <a href="ab_test/AB_Testing.html" class="tool-card">
                <i class="fas fa-flask tool-icon"></i>
                <h2 class="tool-title">AB测试配置后台</h2>
                <p class="tool-description">简化AB测试的配置管理，提高实验效率和准确性。</p>
            </a>
        </div>

        <footer>
            <!-- &copy; <span id="year"></span> Web Tools | 提升工作效率的小工具集 -->
        </footer>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const themeIcon = document.querySelector('.theme-switch i');
            
            if (currentTheme === 'dark') {
                body.removeAttribute('data-theme');
                themeIcon.className = 'fas fa-moon';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeIcon.className = 'fas fa-sun';
                localStorage.setItem('theme', 'dark');
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 设置页脚年份
            document.getElementById('year').textContent = new Date().getFullYear();
            
            // 恢复主题设置
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                document.querySelector('.theme-switch i').className = 'fas fa-sun';
            }
        });
    </script>
</body>
</html>
